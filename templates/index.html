<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { margin: auto; width: 500px; display: flex; flex-direction: column; gap: 10px; }
        table { text-align: left; margin: auto}
        input { padding: 8px; font-size: 16px; width: 200px; text-align: center}
        select, button { padding: 8px; font-size: 16px; width: 220px; text-align: center}
        .result { font-weight: bold; margin-top: 30px; font-size: 20px }
    </style>
</head>

<body>
    <h1>Fraud Detection System</h1>
    <form action="/predict" method="post">
        <table>
            <tr>
                <td>Step</td>
                <td><input type='number' step="0.01" name="step" required></td>
            </tr>
            <tr>
                <td>Amount</td>
                <td><input type="number" step="0.01" name="amount" required></td>
            </tr>
            <tr>
                <td>Old Balance (Origin)</td>
                <td><input type="number" step="0.01" name="oldbalanceOrg" required></td>
            </tr>
            <tr>
                <td>New Balance (Origin)</td>
                <td><input type="number" step="0.01" name="newbalanceOrig" required></td>
            </tr>
            <tr>
                <td>Old Balance (Destination)</td>
                <td><input type="number" step="0.01" name="oldbalanceDest" required></td>
            </tr>
            <tr>
                <td>New Balance (Destination)</td>
                <td><input type="number" step="0.01" name="newbalanceDest" required></td>
            </tr>
            <tr>
                <td>Transaction Type</td>
                <td>
                    <select name="transaction_type">
                        <option value="type_CASH_OUT">CASH-OUT</option>
                        <option value="type_DEBIT">DEBIT</option>
                        <option value="type_PAYMENT">PAYMENT</option>
                        <option value="type_TRANSFER">TRANSFER</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Predict Fraud</button>
                </td>
            </tr>             
            
        </table>

    </form>    
    
    {% if prediction_message %}
        <p class="result">{{ prediction_message }}</p>
    {% endif %}

</body>

</html>
